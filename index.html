<html lang="en">
    <title>Idle_gym</title>
<head>
    <link rel="stylesheet" href="style.css">
</head>

        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#" class="menu_Item" onclick="showMainContent()">HOME</a>

 </div>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="idle_gym.js"></script>
    <div class="top_bar">
        <div class="menu_container" onclick="openNav()">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>
    </div>
</head>
<body>
    <div class="flex_container">
        <div class="container">
            <div class="exercises">
                <button id="push_up"  onclick="gain_str(0, 'strenght')"
                >Push-up</button>
            </div>
            <div>
                <div id="strenght"> Strength: 0</div>
            </div>
        </div>
            <div class="upgrades">
                <div>
                    <div id="progressive_overload" style="display: none;">
                        <button id="upgrade1" onclick="upgrade_str(2, 10)">Progressive Overload</button>
                        <a id="progressive_overload_cost">Cost: 20 str</a>
                    </div>
                </div>
            <div class="managers">
                <div id="auto_pushup" style="display: none;">
                    <button id="buy_auto_pushup" onclick="purchaseAuto(1, 2000, 500)">
                        Buy Auto Pushup</button>
                    <a id="auto_pushup_cost">Cost: 500 str</a>
                </div>
            </div>

            <div>
                <button id="status_button" onclick="toggleStatus('status')">Show Status</button>
            </div>
            <div class="status" style="display: none;">
                <div id="strenght_gain">Current Strenght Gain: 1</div>
                <div id="auto_str">Current Auto Strenght Gain: 0</div>
            </div>
            <div>
                <button id="reset" onclick="reset()">Reset Progress </button>
            </div>
    </div>
    <div class="footer">
        
    </div>
</body>
</html>
