<!DOCTYPE html>
<html lang="en">
    <title>Idle_gym</title>
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-image: url(old-pap.webp);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
    </style>
</head>
<body class="main_Page">
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="index.html" class="menu_Item">HOME</a>
        <a href="market.html" class="menu_Item">MARKET</a>
        <a href="train.html" class="menu_Item">TRAIN</a>
        <a href="boss.html" class="menu_Item">BOSS</a>
        <a href="help.html" class="menu_Item">HELP</a>
        <a href="contact.html" class="menu_Item">CONTACT</a>
        <a href="about.html" class="menu_Item">ABOUT</a>
    </div>
    <div class="top_bar">
        <div class="menu_container" onclick="openNav()">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>
    </div>
    <button>
        <canvas id="canvas1"></canvas>
    </button>
    <div>
        <button class = "tooltip" onclick="reset()">Reset
            <span class="tooltiptext1">Resets the game.</span>
        </button>
    </div>
    <div>


    </div>
    <div class="upgrades_div">
        <div class="gold_plate_background">
            <img src="noun-coin-6929625.png">
            <span id="gold">Gold: 0</span>
        </div>
        <p>Upgrades</p>
        <button class ="tooltip" id="clicker_upgrade"  onclick="purchase_upgrade('clicker_upgrade')">
            Train Fist:
            <span id="clicker_upgrade_cost">2 Gold (0)</span>
            <span class="tooltiptext">Increases damage by 1.</span>
        </button>
        <button class="tooltip"   onclick="previous_level()">Previous Level
            <span class="tooltiptext">Goes back 1 stage</span>
        </button>
        <button class="tooltip"  onclick="next_level()">Next Level
            <span class="tooltiptext">Goes forward 1 stage</span>
        </button>
        <button  class="tooltip" id="lock_stage" onclick="lock_stage()">Lock stage
            <span class="tooltiptext">Locks the stage. To unlock stage click again.</span>
        </button>
    </div>
    <div>
    </div>

    <script src="clicker.js"></script>
</body>
</html>
