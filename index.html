<!DOCTYPE html>
<html lang="en">
    <title>Idle_gym</title>
<head>
    <link rel="stylesheet" href="style.css">
</head>

        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#" class="menu_Item" onclick="showMainContent()">HOME</a>
        <a href="#" class="menu_Item" onclick="showUpgradesSection()">UPGRADES</a>
        <a href="market.html" class="menu_Item">MARKET</a>
        <a href="boss.html" class="menu_Item">BOSS</a>
        <a href="help.html" class="menu_Item">HELP</a>
        <a href="contact.html" class="menu_Item">CONTACT</a>
        <a href="about.html" class="menu_Item">ABOUT</a>
 </div>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="idle_gym.js"></script>
    <div class="top_bar">
        <div class="menu_container" onclick="openNav()">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>
    </div>
</head>
<body>
    <div class="main" id="main_Page">
        <div class="exercises">
            <button id="push_up"  onclick="gain_str(0)"
            >Push-up</button>
            <button id="pull_up" onclick="gain_str(2)">
            Pull Up</button>
        </div>
        <div>
            <div id="Strength"> Strength: 0</div>
        </div>
        <div class="upgrades">
            <div>
                <button id="progressive_overload" onclick="upgrade_str(2, 10, 1, 1, 'Progressive_Overload')"
                 disabled>Progressive Overload</button>
                <a id="progressive_overload_cost">Cost: 10 str</a>
            </div>
            <div>
                <button id="purchase_pull_up" disabled>Purchase Pull Up</button>
                <div id="pull_up_requirements">
                    <p>Requirements: </p>
                    <a>5,000 Strenght</a>
                    <a>Progressive Overload (3)</a>
                </div>
            </div>
        <div class="managers">
            <div>
                <button id="auto_pushup" onclick="purchase_auto(1, 1, 'Auto_Pushup', parseInt(localStorage.getItem('auto_pushup_purchases')) || 0)" disabled>
                    Buy Auto Pushup</button>

                <a id="auto_pushup_cost">Cost: 500 str</a>
            </div>
        </div>

            <div>
                <button id="status_button" onclick="toggleStatus('status')">Show Status</button>
            </div>
            <div class="status" style="display: none;">
                <div id="strength_gain">Current Strength Gain: 1</div>
                <div id="auto_str">Current Auto Strength Gain: 0</div>
            </div>
            <div>
                <button id="reset" onclick="reset()">Reset Progress </button>
            </div>
    </div>
    <div class="footer">
        
    </div>
</body>
</html>
