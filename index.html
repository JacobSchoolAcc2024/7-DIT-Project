<!DOCTYPE html>
<html lang="en">
    <title>Idle_gym</title>
    <audio id="BGM-2" loop>
        <source src="BGM-2.m4a" type="audio/mpeg" >
    </audio>
    
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-image: url(../images/dark-brown-bg.avif);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
    </style>
</head>
<body class="main_Page">
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="index.html" class="menu_Item">HOME</a>
        <a href="pages/market.html" class="menu_Item">MARKET</a>
        <a href="pages/contact.html" class="menu_Item">CONTACT</a>
        <a href="pages/about.html" class="menu_Item">ABOUT</a>
    </div>
    <div class="top_bar">
        <div class="menu_container" onclick="openNav()">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>
    </div>
    <button>
        <canvas id="canvas1"></canvas>
    </button>
    <div class="player_stats">
        <div class="wood_plate_background">
            <img class="wood_img" src="images/noun-stats-6801159.png">
            <span class="wood">Stats</span>
            
        </div>
        <button class = "tooltip" onclick="reset()">Reset
            <span class="tooltiptext1">Resets the game.</span>
        </button>
        <p id="player_damage"   class="status">Player Damage: 1 </p>
        <p  id="boss_damage" class="status">Boss Damage: ? </p>
        <P id="player_level" class="status">Player Level: 1 </P>
        <p id="skill_points" class="status">Skill Points: 0 </p>
    <div class="skill_point_menu" id="skill_p_menu">
        <a href="javascript:void(0)" class="closebtn" onclick="closeSkills()">&times;</a>
        <div class="strength_add">
            <p id="Strength" class="status">Strength: 0</p>
            <button id="Strength" class="add_str_button" onclick="add_stat('Strength')">+</button>
        </div>
        <div class="stamina_add">
            <p id="Stamina" class="status">Stamina: 0</p>
            <button id="Stamina" class="add_stam_button" onclick="add_stat('Stamina')">+</button>
        </div>
    </div>
        <button id="play_audio_2" onclick="togglePlayPauseTwo()">Play</button>
        <button id="skill_menu" onclick="openSkills()" onclick="closeNav()">Skills</button>
    </div>
    <div>


    </div>
    <div class="upgrades_div">
        <div class="gold_plate_background">
            <img src="images/noun-coin-6929625.png">
            <span id="gold">Gold: 0</span>
        </div>
        <p>Upgrades</p>
        <button id="purchase" onclick="purchase_amount()">1x</button>
        <button class ="tooltip" id="clicker_upgrade"  onclick="purchase_upgrade('clicker_upgrade')">
            Train Fist:
            <span id="clicker_upgrade_cost">2 Gold (0)</span>
            <span class="tooltiptext">Increases damage</span>
        </button>
        <button class="tooltip" id="hp_upgrade" onclick="purchase_upgrade('hp_upgrade')">
            Train Stamina:
            <span id="hp_upgrade_cost">10 gold (0)</span>
            <span class="tooltiptext">Increases Hp</span>
        </button>
        <div class="stage_setting">
            <button class="tooltip"   onclick="previous_level()">Previous Level
                <span class="tooltiptext">Goes back 1 stage</span>
            </button>
            <button class="tooltip"  onclick="next_level()">Next Level
                <span class="tooltiptext">Goes forward 1 stage</span>
            </button>
            <button  class="tooltip" id="lock_stage" onclick="lock_stage()">Lock stage
                <span class="tooltiptext">Locks the stage. To unlock stage click again.</span>
            </button>
        </div>
    </div>

    <script src="scripts/clicker.js"></script>
</body>
</html>
